{% extends "index.html" %}

{% block content %}

<form action="{% url "registrar" %}" method="post" class="registrarForm">
    <h1>Crie uma conta!</h1>
    <div style="padding-bottom: 20px;">
    <h3>Seja bem-vindo ao Gestão Escolar</h3></div>
    {% csrf_token %}
    <label for="usuario">Usuário: </label>
    <input type="text" name="usuario" placeholder="Nome de Usuário">
    <br>
    <label for="email">Email: </label>
    <input type="email" name="email" placeholder="Email">
    <br>
    <label for="senha">Senha: </label>
    <input type="password" name="senha" placeholder="Senha">
    <br>
    <button type="submit">Registrar</button>

</form>

    <div style="padding-top: 20px; font-size: 120%;"
        <h2>Já possui conta?<a href={% url "login" %}> Faça o login</a></h2>
    </div>


    <div>
        <a href="{% url "home" %}"><button class="blueButton"> Voltar</button></a></div>

{% endblock content %}
