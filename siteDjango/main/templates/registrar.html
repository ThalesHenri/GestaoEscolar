{% extends "index.html" %}

{% block content %}

<form action="{% url "registrar" %}" method="post" class="registrarForm">
    <h1>Crie uma conta!</h1>
    <div style="padding-bottom: 20px;">
    <h3>Seja bem-vindo ao Gestão Escolar</h3></div>
    {% csrf_token %}
    <label for="usuario">Usuário: </label>
    <input type="text" name="usuario" placeholder="Nome de Usuário">
    <br>
    <label for="email">Email: </label>
    <input type="email" name="email" placeholder="Email">
    <br>
    <label for="senha">Senha: </label>
    <input type="password" name="senha" placeholder="Senha">
    <br>
    <button type="submit" class="loginButton">Registrar</button>

</form>

    <div style="display: flex; margin: 40px; justify-content: center; font-size: 12px;">
        <h2>Já possui conta?</h2>
        <a href="{% url 'login' %}"style="margin-left: 10px; font-size: 16px; text-decoration: underline;"> Faça o login</a>
    </div>


    <div style="display: flex; justify-content: center; margin-bottom: 20px;">
        <a href="{% url 'home' %}"><button class="blueButton"> Voltar</button></a></div>

{% endblock content %}
