{% extends "index.html" %}
{% block inicio %}
    <a href="{% url 'adminDashboard' %}"><i class="fas fa-home"></i> Início</a>
    <a href="{% url 'perfil' %}"><i class="fas fa-user"></i> Perfil</a>
{% endblock inicio %}
{% block content %}
<h1>Seja bem-vindo, {{ usuario }}</h1>
<div class="adminDashboard">
    <ul>
        <li><a href="{% url 'alunosDashboard'%}"><button>Gerenciar Alunos</button></a></li>
        <li><a href="{% url 'pagamentoDashboard'%}"><button>Gerenciar Pagamentos</button></a></li>
        <li><a href="{% url 'turmasDashboard' %}"><button>Gerenciar Turmas</button></a></li>
        <li><a href="#"><button>Visualizar Relatórios </button></a></li>
        <li><a href="{% url 'logout' %}"><button>Logout</button></a></li>
    </ul>
</div>
<div class="feed">
    <h2>Feed de Notícias</h2>
    <table>
        <tr>
            <th>Nº</th>
            <th>Ação</th>
            <th>Data</th>
        </tr>
        {% for feed in feeds %}
        <tr>
            <td>{{ forloop.counter }}</td>  <!-- ID Sequencial -->
            <td>{{ feed.acao }}</td>
            <td>{{ feed.data }}</td>
        </tr>
        {% endfor %}
    </table>
    <div class="feed__empty" style="display: flex; justify-content: center;">
    <a href="{% url "limparFeed" %}"><button class="button" onclick="return confirm('Tem certeza que deseja limpar o feed?');">Limpar feed</button></a></div>
</div>

{% endblock content %}
