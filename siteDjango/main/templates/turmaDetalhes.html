{% extends "index.html" %}
{% block content %}

<h1> {{ turma.nome }}</h1>

<h2>Alunos Cadastrados:</h2>
<ul>
    {% for aluno in alunos %}
    <a href="{% url 'alunoDetalhes' aluno_id=aluno.id %}">{{ aluno.nome }}</a>
    {% empty %}
        <li>Não há alunos cadastrados nesta turma.</li>
    {% endfor %}
</ul>

<h2>Adicionar Novo Aluno</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Adicionar Aluno</button>
</form>

{% endblock %}
